entity.proc_type.collection:
  path: '/admin/structure/proc-type'
  defaults:
    _entity_list: 'proc_type'
    _title: 'Proc Type configuration'
  requirements:
    _permission: 'administer proc_type'

entity.proc_type.add_form:
  path: '/admin/structure/proc_type/add'
  defaults:
    _entity_form: 'proc_type.add'
    _title: 'Add a proc type'
  requirements:
    _permission: 'administer proc_type'

entity.proc_type.edit_form:
  path: '/admin/structure/proc-type/{proc_type}'
  defaults:
    _entity_form: 'proc_type.edit'
    _title: 'Edit a proc type'
  requirements:
    _permission: 'administer proc_type'

entity.proc_type.delete_form:
  path: '/admin/structure/proc-type/{proc_type}/delete'
  defaults:
    _entity_form: 'proc_type.delete'
    _title: 'Delete a proc type'
  requirements:
    _permission: 'administer proc_type'
